app = "ponbook-api"
primary_region = "sin"

[env]
  NODE_ENV = "production"
  PORT = "3333"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250
